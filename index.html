<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My homeground</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet">
    <style>
    </style>
</head>

<body>
    <div class="wrap">
    <h1>
        <span class="material-symbols-outlined">two_pager</span>
        <!-- Google Fonts의 아이콘 폰트가 클래스명을 기반으로 자동 적용되기 때문에 클래스명 안바꾸는 것이 좋다. -->
    </h1>
    <p class="first-text">Welcome to my homeground.</p>
    <p id="dynamic" class="second-text"></p>
    <p><button class="third-text" onclick="scrollToSection()">Click here to leave a message below.</button></p>
    </div>

    <div id="target">
        <textarea placeholder="Here to leave a message." id="create"></textarea>
        <button onclick="setItem()">Submit</button>
    </div>

    <div>
        <ul id="my-post">
            <li class="post-item">
            </li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
